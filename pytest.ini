[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    -ra
    --strict-markers
    --continue-on-collection-errors
    --ignore=tests/tests
    --ignore=full_api_test.py
    --ignore=test_failures.txt
    --ignore-glob=tests/tests/*
norecursedirs = tests/tests .git .venv venv build dist
markers =
    mvp: MVP level tests for quick launch
    emotion: Emotion analysis related tests
    game: Game service tests  
    auth: Authentication tests
    integration: Integration tests
    slow: Slow running tests
    unit: Unit tests
    ci_core: 최소 CI 핵심 경로(health, core purchase) 테스트
